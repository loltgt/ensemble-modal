<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>ensemble Modal demo</title>
<link rel="stylesheet" href="demo-ensemble-modal.css">

<!-- ensemble modal stylesheet -->
<link rel="stylesheet" href="../dist/css/ensemble-modal.css">
</head>
<body>
<main>
  <h1>ensemble Modal demo</h1>

  <section>
    <h2 class="js-class">ensemble.Modal</h2>

    <article class="example" id="example-1">
      <h2>Modal with inline content</h2>

      <span class="content">Show this content in a modal.</span>

      <div>
        <button id="button-modal">Open modal</button>
      </div>
    </article>

  </section>
</main>

<!-- ensemble modal javascript -->
<script src="../dist/js/ensemble-modal.min.js"></script>


<!-- example: Modal with inline content -->
<script>
  var element = document.querySelector('#example-1 .content');

  var modal = new ensemble.Modal(element);
  var button = document.getElementById('button-modal');

  button.addEventListener('click', modal.open, true);
</script>

</body>
</html>
